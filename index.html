<!doctype html>
<html lang="tr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/hbd.png">
  <title>Happy Birthday!</title>
  <style>
    /* Pasta için stil */
    #slideCake {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    #slideCake img {
      width: 60vw; /* Mobil için %60 genişlik */
      max-width: 300px; /* Maksimum 300px */
      height: auto;
    }
    #cakeTap {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      font-size: 16px;
    }
    /* Fotoğraf için stil */
    #slideFoto {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    #slideFoto img {
      width: 80vw; /* Mobil için %80 genişlik */
      max-width: 400px; /* Maksimum 400px */
      height: auto;
    }
    /* hbd1.png için stil */
    #slideSatu {
      position: relative;
      width: 100%;
      text-align: center;
    }
    #slideSatu img {
      width: 70vw; /* Mobil için %70 genişlik */
      max-width: 350px; /* Maksimum 350px */
      height: auto;
      margin: 20px auto;
    }
    /* Mobil ayarlar */
    @media (max-width: 768px) {
      #slideCake img {
        width: 50vw; /* Küçük ekranlar için daha küçük */
      }
      #slideFoto img {
        width: 70vw; /* Küçük ekranlar için daha küçük */
      }
      #slideSatu img {
        width: 60vw; /* Küçük ekranlar için daha küçük */
      }
      #cakeTap {
        font-size: 14px; /* Mobil için yazı boyutunu küçült */
      }
    }
  </style>
</head>

<body>
  <audio id="background-music" src="./music/monokrom.mp3" preload="auto"></audio>

  <div class="bg" id="content">
    <div class="container" id="timer">
      <h5>Countdown to <x id='name'></x> birthday :</h5>
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>

    <div id="slideSatu" class="animate__animated animate__slideInDown animate__slow d-none">
      <img src="./img/hbd1.png" class="img" alt="Happy Birthday">
    </div>

    <div id="slideCake" class="d-none animate__animated animate__bounceIn">
      <img src="./img/cake.gif" class="img" alt="Doğum Günü Pastası">
    </div>
    <p id="cakeTap" class="d-none animate__animated animate__pulse text-muted animate__slow animate__repeat-3">
      Devam etmek için dokun
    </p>

    <div id="slideDua" class="slides d-none paper animate__zoomInDown animate__animated animate__delay-2s animate__slow">
      <div class="paper-content">
        <p id="teks1" class="teks"></p>
      </div>
    </div>

    <div id="slideTiga" class="slides d-none paper animate__fadeInRight animate__animated">
      <div class="paper-content">
        <p id="teks2" class="teks"></p>
      </div>
    </div>

    <div id="slideLima" class="d-none animate__bounceIn animate__animated animate__slow">
      <i class="fas fa-heart fa-5x text-danger"></i>
    </div>
    <p id="trims" class="text-muted d-none mt-2"></p>

    <div id="slideFoto" class="d-none animate__animated animate__fadeIn">
      <img src="./img/1.png" class="img" alt="Fotoğraf 1">
      <img src="./img/2.png" class="img" alt="Fotoğraf 2">
    </div>

    <p id="tap" class="d-none animate__animated animate__pulse text-muted animate__slow animate__repeat-3">
      Ketuk untuk melanjutkan
    </p>
  </div>

  <footer class="page-footer font-small blue fixed-bottom"></footer>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/61e5120832.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
  <script src="script.js"></script>
</body>

</html>
