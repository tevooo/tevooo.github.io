<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/hbd.png">
  <title>kirazimin dogum günüsü</title>
</head>

<body>
  <audio id="background-music" src="./music/monokrom.mp3" preload="auto" loop></audio>

  <div class="bg" id="content">
    <div class="container" id="timer">
      <h5>                 KİRAZIMIN DOĞUM GÜNÜNE<x id='name'></x> SON:</h5>
      <ul>
        <li><span id="days"></span>GÜN</li>
        <li><span id="hours"></span>SAAT</li>
        <li><span id="minutes"></span>DAKİKA</li>
        <li><span id="seconds"></span>SANİYE</li>
      </ul>
    </div>

    <div id="slideSatu" class="animate__animated animate__slideInDown animate__slow d-none">
      <img src="./img/hbd1.png" class="img">
    </div>

    <div id="slideCake" class="d-none animate__animated animate__bounceIn">
      <img src="./img/cake.gif" class="img" alt="Doğum Günü Pastası">
    </div>
    <p id="cakeTap" class="d-none animate__animated animate__pulse text-muted animate__slow animate__repeat-3">
      iyi ki doğdun kirazimmmmm (<333 ileri balim)
    </p>

    <div id="slideDua" class="slides d-none paper animate__zoomInDown animate__animated animate__delay-2s animate__slow">
      <div class="paper-content">
        <p id="teks1" class="teks"></p>
      </div>
    </div>

    <div id="slideTiga" class="slides d-none paper animate__fadeInRight animate__animated">
      <div class="paper-content">
        <p id="teks2" class="teks"></p>
      </div>
    </div>

    <div id="slideLima" class="d-none animate__bounceIn animate__animated animate__slow">
      <i class="fas fa-heart fa-5x text-danger"></i>
      <p id="trims" class="text-muted d-none mt-2"></p>
    </div>

    <div id="slideFoto" class="d-none animate__animated animate__fadeIn">
      <img src="./img/1.png" class="img" alt="Fotoğraf 1">
    </div>

    <p id="tap" class="d-none animate__animated animate__pulse text-muted animate__slow animate__repeat-3">
      ileri canikommm
    </p>
  </div>

  <footer class="page-footer font-small blue fixed-bottom"></footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/61e5120832.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
  <script src="script.js"></script>
</body>

</html>
